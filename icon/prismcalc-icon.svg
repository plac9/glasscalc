<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:0.18"/>
      <stop offset="50%" style="stop-color:#f1f5f9;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:0.12"/>
    </linearGradient>
    
    <!-- Frosted glass inner highlight -->
    <radialGradient id="frostHighlight" cx="30%" cy="20%" r="60%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:white;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Prism gradients -->
    <linearGradient id="prismLeft" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.45"/>
      <stop offset="50%" style="stop-color:white;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:white;stop-opacity:0.35"/>
    </linearGradient>
    <linearGradient id="prismRight" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:white;stop-opacity:0.1"/>
    </linearGradient>
    <linearGradient id="prismBack" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:white;stop-opacity:0.08"/>
    </linearGradient>
    
    <!-- Light beam gradient -->
    <linearGradient id="lightBeam" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0"/>
      <stop offset="40%" style="stop-color:white;stop-opacity:0.85"/>
      <stop offset="100%" style="stop-color:white;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Rainbow button gradients -->
    <linearGradient id="red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/><stop offset="100%" style="stop-color:#ee5a5a"/>
    </linearGradient>
    <linearGradient id="orange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffa94d"/><stop offset="100%" style="stop-color:#ff922b"/>
    </linearGradient>
    <linearGradient id="yellow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd43b"/><stop offset="100%" style="stop-color:#fab005"/>
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#69db7c"/><stop offset="100%" style="stop-color:#51cf66"/>
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4dabf7"/><stop offset="100%" style="stop-color:#339af0"/>
    </linearGradient>
    <linearGradient id="indigo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#748ffc"/><stop offset="100%" style="stop-color:#5c7cfa"/>
    </linearGradient>
    <linearGradient id="violet" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9775fa"/><stop offset="100%" style="stop-color:#845ef7"/>
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#da77f2"/><stop offset="100%" style="stop-color:#cc5de8"/>
    </linearGradient>
    <linearGradient id="pink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f783ac"/><stop offset="100%" style="stop-color:#f06595"/>
    </linearGradient>
    
    <!-- Glow filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="30" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="prismShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="15" stdDeviation="20" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    
    <!-- iOS squircle clip path (continuous corners) -->
    <clipPath id="squircle">
      <path d="M512,80 
               C782,80 944,80 944,80 
               C944,80 944,242 944,512 
               C944,782 944,944 944,944 
               C944,944 782,944 512,944 
               C242,944 80,944 80,944 
               C80,944 80,782 80,512 
               C80,242 80,80 80,80 
               C80,80 242,80 512,80 Z"
            style="transform-origin: center; transform: scale(1);"
            rx="180"/>
    </clipPath>
  </defs>
  
  <!-- Background squircle with frosted glass -->
  <rect x="80" y="80" width="864" height="864" rx="180" ry="180" 
        fill="url(#bgGrad)" 
        stroke="rgba(255,255,255,0.25)" 
        stroke-width="2"/>
  
  <!-- Inner frost highlight -->
  <rect x="80" y="80" width="864" height="864" rx="180" ry="180" 
        fill="url(#frostHighlight)"/>
  
  <!-- Top edge highlight -->
  <path d="M260,82 Q512,80 764,82" 
        stroke="rgba(255,255,255,0.4)" 
        stroke-width="2" 
        fill="none"/>
  
  <!-- Light beam entering from left -->
  <g filter="url(#softGlow)">
    <rect x="100" y="502" width="200" height="20" rx="10" fill="url(#lightBeam)"/>
  </g>
  
  <!-- Glass Prism -->
  <g filter="url(#prismShadow)" transform="translate(280, 280)">
    <!-- Back face -->
    <polygon points="230,50 380,350 80,350" 
             fill="url(#prismBack)" 
             stroke="rgba(255,255,255,0.25)" 
             stroke-width="1"/>
    
    <!-- Left face -->
    <polygon points="230,50 80,350 150,380" 
             fill="url(#prismLeft)" 
             stroke="rgba(255,255,255,0.35)" 
             stroke-width="0.5"/>
    
    <!-- Right face -->
    <polygon points="230,50 380,350 310,380" 
             fill="url(#prismRight)" 
             stroke="rgba(255,255,255,0.4)" 
             stroke-width="0.5"/>
    
    <!-- Top apex highlight -->
    <circle cx="230" cy="55" r="4" fill="rgba(255,255,255,0.8)"/>
    
    <!-- Internal caustic lines -->
    <line x1="180" y1="150" x2="280" y2="300" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
    <line x1="210" y1="120" x2="250" y2="320" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
  </g>
  
  <!-- Rainbow 3x3 Calculator Grid -->
  <g transform="translate(598, 392)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="70" height="70" rx="12" fill="url(#red)" filter="url(#glow)"/>
    <rect x="80" y="0" width="70" height="70" rx="12" fill="url(#orange)" filter="url(#glow)"/>
    <rect x="160" y="0" width="70" height="70" rx="12" fill="url(#yellow)" filter="url(#glow)"/>
    
    <!-- Row 2 -->
    <rect x="0" y="80" width="70" height="70" rx="12" fill="url(#green)" filter="url(#glow)"/>
    <rect x="80" y="80" width="70" height="70" rx="12" fill="url(#blue)" filter="url(#glow)"/>
    <rect x="160" y="80" width="70" height="70" rx="12" fill="url(#indigo)" filter="url(#glow)"/>
    
    <!-- Row 3 -->
    <rect x="0" y="160" width="70" height="70" rx="12" fill="url(#violet)" filter="url(#glow)"/>
    <rect x="80" y="160" width="70" height="70" rx="12" fill="url(#purple)" filter="url(#glow)"/>
    <rect x="160" y="160" width="70" height="70" rx="12" fill="url(#pink)" filter="url(#glow)"/>
  </g>
  
  <!-- Refraction rays connecting prism to grid -->
  <g opacity="0.35">
    <line x1="560" y1="440" x2="598" y2="427" stroke="#ff6b6b" stroke-width="4" stroke-linecap="round"/>
    <line x1="560" y1="470" x2="598" y2="467" stroke="#ffa94d" stroke-width="3" stroke-linecap="round"/>
    <line x1="560" y1="500" x2="598" y2="507" stroke="#ffd43b" stroke-width="3" stroke-linecap="round"/>
    <line x1="560" y1="530" x2="598" y2="547" stroke="#69db7c" stroke-width="3" stroke-linecap="round"/>
    <line x1="560" y1="560" x2="598" y2="587" stroke="#4dabf7" stroke-width="3" stroke-linecap="round"/>
    <line x1="560" y1="590" x2="598" y2="627" stroke="#9775fa" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
